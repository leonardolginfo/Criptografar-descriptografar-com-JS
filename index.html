<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Criptografar e Descriptografar</title>
</head>

<body>
    <header class="header">
        <div class="logo">
        

        </div>
    </header>

    <main class="principal">
        <section class="formulario-entrada">
            <h1 id="title">Criptografar e Descriptografar</h1>
            <p classe="label-Campo">Digite o texto no campo abaixo e escolha o que deseja fazer.</p>
            <form>
                <fieldset>
                    <div class="container">
                        <textarea id="texto-entrada" placeholder="Digite aqui :)" rows="5" autofocus></textarea>
                        <div class="container">
                            <button id="btn-cripto" type="button" class="btn orange"><i class="fa fa-lock"
                                    aria-hidden="true"></i> CRIPTOGRAFAR</button>
                            <button id="btn-descripto" type="button" class="btn orange"><i class="fa fa-angellist" aria-hidden="true"></i>
                                    DESCRIPTOGRAFAR</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>

        <section class="formulario-saida">
            <form>
                <p id="texto-saida-label">Mensagem cifrada / decifrada!</p>
                <fieldset>
                    <div class="container">
                        <textarea id="texto-saida" class="texto-saida" name="texto-saida"
                            placeholder="Ops! NÃ£o achei seu texto."></textarea>
                        <button id="btn-copiar" class="btn"><i class="fa fa-copy" aria-hidden="true"></i>COPIAR</button>
                    </div>
                </fieldset>
            </form>
        </section>

    </main>

    <script src="js/script.js"></script>
    <script src="https://use.fontawesome.com/62e43a72a9.js"></script>

</body>

</html>
